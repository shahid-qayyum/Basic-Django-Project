{% extends 'PetAdoption/base.html'%}
{% load static %}


{% load crispy_forms_tags %}

{% block content %}
<section id="login">
  <div class="container">
      <div class="row">
          <div class="item " style="margin-left:400px; margin-top:80px;">
              <div class="card" style="width: 20rem; height: 70vh;">
                  <div class="card-body">
                    <h5 class="card-title"style="margin-left:100px; margin-bottom:35px;">LOGIN</h5>
                    <div class="in-form">
                      <form method="POST">
                        {% csrf_token %}
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            {{form|crispy}}
                          
                            <div class="col">
                              <!-- Simple link -->
                              <a href="#!">Forgot password?</a>
                            </div>
                          </div> 
                          <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>  
                      </form>
                      <div class="text-center">
                        <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
</section>
  {% endblock %}
