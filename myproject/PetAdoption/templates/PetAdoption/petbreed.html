{% extends 'PetAdoption/base.html'%}
{% load static %}



{% block content %}
<link rel="stylesheet" href="{% static 'css/dog.css'%}">
  <h2>All Pets</h2>
  <div class="container-fluid">
 {% for pet in pets %}
  
    <div class="in-card">
        <div class="card" style="width: 18rem; height: 400px;">
          <img class="card-img-top" src="{{ pet.img.url}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title" style="margin-top: 20px;">{{pet.breed}}</h5>
           
            <a href="{{pet.get_absolute_url}}" class="btn btn-primary">Adopt Me</a>
          </div>
        </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
